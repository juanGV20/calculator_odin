<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-calculator">
        <header class="calculator-header">
            <div>Odin Calculator</div>
        </header>
        <section class="calculator-section-results">
            <div class="operation">1,200 + 48.50</div>
            <h1 class="result">1,248.50</h1>
        </section>
        <section class="calculator-section-keypad">
            <div class="calculator-section-keypad-column">
                <button class="buttons-special">AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="calculator-section-keypad-column">
                <button class="buttons-special">±</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
            </div>
            <div class="calculator-section-keypad-column">
                <button class="buttons-special">%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="calculator-section-keypad-column">
                <button class="buttons-operations">÷</button>
                <button class="buttons-operations">x</button>
                <button class="buttons-operations">-</button>
                <button class="buttons-operations">+</button>
                <button class="button-equal">=</button>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
